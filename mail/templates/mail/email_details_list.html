<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" id="table">
  <div class="table-responsive">

<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      {% for Email_details in object_list %}
      <tr>
        <td>{{ Email_details.name }}</td>
        <td>{{ Email_details.comment }}</td>
        <td><a href="{% url 'reply' Email_details.id %}"><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button></a>

          {% for rep in roles%}
          {% if Email_details.id == rep.comments.id%}
            <td>{{rep.reply}}</td>
            {% endif %}
            {% endfor%}
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
<script>
    window.onload=function() {
        {% for Email_details in object_list %}
document.getElementById("hide").style.display="none";
        {% endfor %}
}
function show() {
         {% for Email_details in object_list %}
    document.getElementById("hide").style.display="block";
    {% endfor %}
}

</script>
</body>
</html>
